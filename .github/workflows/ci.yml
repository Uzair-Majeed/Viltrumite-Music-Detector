      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd Frontend
          npm install
      - name: Build
        run: |
          cd Frontend
          npm run build

